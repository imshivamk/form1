<!DOCTYPE html>
<html>
	<head>
		<title>
			Form
		</title>
		<style>
			
		</style>
	</head>

	<body>
		<header>
			<h1>
				Application form
			</h1>
			<button class="toggle-button" id="dark" onclick="dark()" style="cursor:pointer;">DARK</button>
		</header>
		<hr><br>
		<label for="user">Username:</label>
		<input type="text" id="user" placeholder="abc123">
		<label for="fullname">Full Name:</label>
		<input type="text" id="fullname" placeholder="A B Civelliers">
		<label for="telly">Number:</label>
		<input type="tel" id="telly" placeholder="95421-45784">

		<script>
			function dark(){
				var body = document.body;
				var mode = document.getElementById("dark");

				if(body.style.backgrouondcolor === "white")
				{
					body.style.backgroundColor = "black";
					body.style.color = "white";
					mode.innerHTML = "LIGHT";
				}
				else
				{
					body.style.backgroundColor = "white";
					body.style.color = "black";
					mode.innerHTML = "DARK";
				}
			}
					
		</script>
	</body>
	
</html>
